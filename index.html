<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Calculator</title>
  </head>

  <body>
    <!-- Calculator Heading -->
    <h1>Calculator</h1>
    <hr />
    <!-- Main Calculator body -->
    <div class="cal-body">
      <div class="result-display">
        <!-- result display value -->
        <h3 class="cal-display">200</h3>
        <hr />
        <!-- equation display -->
        <h3 class="equation-display">100 * 2</h3>
      </div>

      <div class="cal-input-box">
        <!-- input field for Calculator -->
        <input class="cal-input" type="text" placeholder="Enter Value" />
        <div class="btn-container">
          <!-- Button Value -->
          <div>
            <button class="cal-btn btn-clear">AC</button>
            <button class="cal-btn btn-delete">C</button>
            <button class="cal-btn btn-divide">/</button>
          </div>
          <div>
            <button class="cal-btn btn-7">7</button>
            <button class="cal-btn btn-8">8</button>
            <button class="cal-btn btn-9">9</button>
            <button class="cal-btn btn-multiply">*</button>
          </div>
          <div>
            <button class="cal-btn btn-4">4</button>
            <button class="cal-btn btn-5">5</button>
            <button class="cal-btn btn-6">6</button>
            <button class="cal-btn btn-minus">-</button>
          </div>
          <div>
            <button class="cal-btn btn-1">1</button>
            <button class="cal-btn btn-2">2</button>
            <button class="cal-btn btn-3">3</button>
            <button class="cal-btn btn-add">+</button>
          </div>
          <div>
            <button class="cal-btn btn-0">0</button>
            <button class="cal-btn btn-decimal">.</button>
            <button class="cal-btn btn-submit">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
